<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<title>test </title>
		<style>
			body { padding:0; margin:0; background-image:url('static/images/field1.jpg'); background-size: contain; background-color: black;
				background-repeat: no-repeat; background-position: center center; }
			canvas { width: 100%; height: 100% }
		</style>

</head>

<body>


		<script src="static/js/vendor/threejs/build/three.js"></script>

		<script src="static/js/vendor/threex/THREEx.KeyboardState.js"></script>

		<script>

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var keyboard = new THREEx.KeyboardState();

			var geometry = new THREE.CubeGeometry(1,1,1);
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			function render() {
				requestAnimationFrame(render);
				renderer.render(scene, camera);

				if (keyboard.pressed('u')) {
					cube.rotation.x+=0.01;
				}
				if (keyboard.pressed('i')) {
					cube.rotation.x-=0.01;
				}
				if (keyboard.pressed('j')) {
					cube.rotation.y+=0.01;
				}
				if (keyboard.pressed('k')) {
					cube.rotation.y-=0.01;
				}
				if (keyboard.pressed(',')) {
					cube.rotation.z+=0.01;
				}
				if (keyboard.pressed(';')) {
					cube.rotation.z-=0.01;
				}

				if (keyboard.pressed('e')) {
					camera.position.x+=0.01;
				}
				if (keyboard.pressed('r')) {
					camera.position.x-=0.01;
				}
				if (keyboard.pressed('d')) {
					camera.position.y+=0.01;
				}
				if (keyboard.pressed('f')) {
					camera.position.y-=0.01;
				}
				if (keyboard.pressed('c')) {
					camera.position.z+=0.01;
				}
				if (keyboard.pressed('v')) {
					camera.position.z-=0.01;
				}
			}

			console.log(camera);

			var renderer = new THREE.WebGLRenderer( { alpha: true } );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			render();

		</script>


</body>

</html>
